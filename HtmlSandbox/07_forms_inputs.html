<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple" checked> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>

        <div>
            <label for="like">I like...</label><br>
            <input type="checkbox" name="like" id="like" value="bike" checked> Bike
            <input type="checkbox" name="like" id="like" value="car"> Car
            <input type="checkbox" name="like" id="like" value="motor"> Motor
        </div>

        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </form>
</body>

</html>
