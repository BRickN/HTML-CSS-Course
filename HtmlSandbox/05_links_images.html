<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- a element is inline element. Ends up on the same line-->
    <a href="http://google.com" target="_blank">Click to go to Google</a>
    <a href="http://google.com" target="_blank">Click to go to Google</a>
    <!-- p is block element. Goes to new line-->
    <p>
        <a href="http://google.com" target="_blank">Click to go to Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click to go to Google</a>
    </p>
    <!-- Div is also a block element? -->
    <div>
        <a href="http://google.com" target="_blank">Click to go to Google</a>
    </div>
    <div>
        <a href="http://google.com" target="_blank">Click to go to Google</a>
        <br>
        <a href="/HtmlSandbox/04_typography.html" target="_blank">Click to go to Typography</a>
    </div>

    <!-- Local image -->
    <img src="/Images/sample.jpg" alt="Sample image">
</body>

</html>
